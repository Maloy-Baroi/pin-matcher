<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="pin-generator half-width">
                <div>
                    <input class="form-control" type="text" id="get_pin" value="" disabled>
                </div>
                <button class="generate-btn" onclick="Pin_Generator()" id="pin_gen">Generate Pin</button>
                <br>
                <h6 id="pin_generate_notice" style="color: white;"></h6>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-section half-width">
                <div id="pin_input">
                    <form name="calc">
                        <input class="form-control" type="text" name="pin" id="user_submitted_pin">
                    </form>
                    <p id="pin_input_disable" style="color: white;"></p>
                </div>
                <div class="numbers">
                    <div class="calc-body" id="calc_body">
                        <div class="calc-button-row">
                            <button class="button" id="btn-7" onclick="document.calc.pin.value += '7'">7</button>
                            <button class="button" id="btn-8" onclick="document.calc.pin.value += '8'">8</button>
                            <button class="button" id="btn-9" onclick="document.calc.pin.value += '9'">9</button>
                        </div>
                        <div class="calc-button-row">
                            <button class="button" id="btn-4" onclick="document.calc.pin.value += '4'">4</button>
                            <button class="button" id="btn-5" onclick="document.calc.pin.value += '5'">5</button>
                            <button class="button" id="btn-6" onclick="document.calc.pin.value += '6'">6</button>
                        </div>
                        <div class="calc-button-row">
                            <button class="button" id="btn-1" onclick="document.calc.pin.value += '1'">1</button>
                            <button class="button" id="btn-2" onclick="document.calc.pin.value += '2'">2</button>
                            <button class="button" id="btn-3" onclick="document.calc.pin.value += '3'">3</button>
                        </div>
                        <div class="calc-button-row">
                            <button class="button" id="btn-backspace"
                                    onclick="document.calc.pin.value = document.calc.pin.value.substr(0, document.calc.pin.value.length - 1)">
                                &lt;
                            </button>
                            <button class="button" id="btn-0" onclick="document.calc.pin.value += '0'">0</button>
                            <button class="button" id="btn-cancel" onclick="document.calc.pin.value = ''">C</button>
                        </div>
                        <div>
                            <button style="text-decoration: none; color: white" type="submit" class="submit-btn"
                                    id="submit_button" onclick="Pin_submit_f()">
                                Submit
                            </button>
                            <p class="action-left" id="counting_pin_try">3 try left</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pin_unmatched" style="display: none">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin_matched" style="display: none">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
